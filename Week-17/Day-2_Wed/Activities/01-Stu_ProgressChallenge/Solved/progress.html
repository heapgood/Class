<!-- Daily UI Challenge: Progress Bar  -->
<!-- Goal: Customize a progress bar by overriding Bootstrap with custom CSS. -->
<!doctype html>
<html lang="en">

<head>
  <title>Custom Progress Bar</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Link style.css -->
  <!-- YOUR CODE HERE -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Add progress bar source code here! -->
  <div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 35%" aria-valuenow="35"
      aria-valuemin="0" aria-valuemax="100"></div>
  </div>

</body>

</html>
